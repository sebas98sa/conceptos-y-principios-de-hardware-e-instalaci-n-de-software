<!DOCTYPE html>
<html lang="es">
<head>

  <title>Para mi Juliana</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>

    body {

      background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 50%, #f9a8d4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;

    }
  </style>
</head>

<div class="love-container">
